<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Projet VisualDon 22 - Pokemon</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <!--Si c'est pour du contenu les images se mettent dans le HTML sinon dans le CSS
      ex. Logo dans le HTML, image d'arrière plan dans le CSS-->
      <div id="containerLogo">
     <img id="logoMain" width="200px" src=".\img\logo_pokemon.jpg" alt="logo pokemon avec pikachu ">

      </div>
      <span class="material-icons"></span>
      <ul id="barrePokemon">
        <li id="PSsaison"><a href="#resume/">Pokemon par saison</a></li>
        <li id="PType"><a href="#forces-faiblesses">Type de pokemon</a></li>
        <li id="eVSe"><a href="#schema-elements">Elément VS Elément</a></li>
        <li id="PTaux"><a href="#pokemons-par-type">Taux de Pokemon par type</a></li>
        <li id="ExComb"><a href="#combat">Exemple de combat</a></li>

      </ul>

      
    </header>

    <main>
     
      <body>
        <section class="resume active">
          <h2 id="titrePage">Liste des pokemons par saison</h2>
          <div class="resume-wrapper">
            <svg class="resume-svg"></svg> 
            <div class="resume-season-selection">
              <ul class="listeSaison">
                <li><button class="season-select-button" data-season="1">Saison 01</button></li>
                <li><button class="season-select-button" data-season="2">Saison 02</button></li>
                <li><button class="season-select-button" data-season="3">Saison 03</button></li>
                <li><button class="season-select-button" data-season="4">Saison 04</button></li>
              </ul>
            </div>
            <a href="#forces-faiblesses">Next</a>         
          </div>
        </section>

        <section class="forces-faiblesses hidden">
          <div class="forces-faiblesses-wrapper">
            <svg class="forces-faiblesses-svg"></svg>         
            <a href="#schema-elements">Next</a>  
            <a href="#resume">Previous</a>     
          </div>
        </section>


        <section class="schema-elements  hidden">
            <div class="schema-elements-wrapper">
              <svg class="schema-element-svg"></svg> 
              <a href="#pokemons-par-type">Next</a>
              <a href="#forces-faiblesses">Previous</a>       
            </div>
        </section>

        <section class="pokemons-par-type hidden">
          <div class="pokemons-par-type-wrapper">
            <svg class="pokemon-par-type-svg"></svg> 
            <a href="#combat">Next</a>   
            <a href="#schema-elements">Previous</a>    
          </div>
        </section>

        <section class="combat hidden">
            <div class="combat-wrapper">
              <svg class="combat-svg"></svg> 
              <a href="#pokemons-par-type">Previous</a> 
            </div>
        </section>
      </body>
    </main>
    <footer>
    </footer>
  </body>
</html>
